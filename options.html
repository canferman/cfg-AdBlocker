<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cfg-AdBlocker Ayarlar</title>
  <link rel="stylesheet" href="assets/ui.css">
  <style>
    textarea {
      min-height: 90px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      border-bottom: 1px solid var(--border);
      padding: 8px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 style="margin:8px 0;">cfg-AdBlocker — Ayarlar</h2>

    <div class="grid-2">
      <div class="panel">
        <div class="section-title">Global Ayarlar</div>
        <div class="grid-1">
          <label class="full"><input type="checkbox" id="enabled"> Etkin</label>
          <label class="full"><input type="checkbox" id="safeMode"> Safe Mode (yalnız log, enjeksyon yok)</label>
          <label class="full">Allowlist (bir satır = bir desen)
            <textarea id="allowlist" class="full"></textarea>
          </label>
          <label class="full">Blocklist (bir satır = bir desen)
            <textarea id="blocklist" class="full"></textarea>
          </label>
          <div class="actions">
            <button class="secondary" id="reload">Yenile</button>
            <button id="saveGlobal">Kaydet</button>
          </div>
          <div class="small" id="globalMsg"></div>
        </div>
      </div>

      <div class="panel">
        <div class="section-title">Yerel JS Kütüphanesi</div>
        <div class="actions" style="margin-bottom:8px;">
          <button id="addLocalJs">JS Dosyası Ekle</button>
          <button class="secondary" id="importLocalJsFallback">Dosya Seç (fallback)</button>
        </div>
        <table class="table" id="localJsTable">
          <thead>
            <tr>
              <th>Başlık</th>
              <th>Boyut</th>
              <th>SHA-256</th>
              <th>Son İçerik</th>
              <th>Aksiyon</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="panel" style="grid-column:1/-1;">
        <div class="row" style="justify-content:space-between; align-items:center;">
          <div class="section-title" style="margin:0;">Kurallar</div>
          <div class="row">
            <input type="text" id="search" placeholder="Ara (isim/desen)" class="full" style="width:240px;">
            <button id="newRule">Yeni Kural</button>
          </div>
        </div>
        <div id="ruleList" class="list" style="margin-top:8px;"></div>
        <hr>
        <div id="ruleForm" class="panel" style="display:none;"></div>
      </div>

      <div class="panel">
        <div class="section-title">İçe/Dışa Aktarım</div>
        <div class="row">
          <button id="exportJson">Export JSON</button>
          <button class="secondary" id="importJson">Import JSON</button>
          <input type="file" id="importFile" accept="application/json" style="display:none;">
        </div>
      </div>

      <div class="panel">
        <div class="section-title">Önizleme</div>
        <label class="full">URL
          <input type="text" id="previewUrl" placeholder="https://…" class="full">
        </label>
        <button id="previewBtn">Eşleşen Kuralları Göster</button>
        <div id="previewList" class="list" style="margin-top:8px;"></div>
      </div>

      <div class="panel" id="draftPanel" style="display:none; grid-column:1/-1;">
        <div class="section-title">Taslak Kural Bulundu</div>
        <div id="draftInfo" class="small"></div>
        <div class="actions">
          <button id="draftEdit">Düzenle</button>
          <button class="secondary" id="draftDismiss">Kapat</button>
        </div>
      </div>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="options.js"></script>
</body>

</html>
